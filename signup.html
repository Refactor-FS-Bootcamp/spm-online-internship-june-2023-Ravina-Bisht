<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mamamia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg" src="motherd1.jpg" alt="mamamia">
    <div class="container";>
    <h1>Welcome to Mamamia</h1>
    <p>Enter your details for signup</p>
    <p> Thanks for signning up </p>
    <form action="">
        <input type="text" name="name" id="name" placeholder="enter your name">
        <input type="text" name="gender" id="gender" placeholder="enter your gender">
        <input type="text" name="email" id="email" placeholder="enter your email">
        <input type="text" name="phone" id="phone" placeholder="enter your phone number">
        <input type="text" name="address" id="address" placeholder="enter the addresss">
        <h1>Enter Child details</h1>
        <input type="text" name="childname" id="name" placeholder="enter child name">
        <input type="text" name="childage" id="age" placeholder="enter your age">
        <input type="text" name="password1" id="password" placeholder="create password">
        <input type="text" name="password2" id="password" placeholder="confirm password">
        <button class="btn">Submit</button>
        </form>
</div>
</body><script src="index.js"></script>

</html>
